<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tatsuya Saito (two-pack) - Software developer">
    <meta property="og:title" content="Tatsuya Saito (two-pack) - Profile">
    <meta property="og:description" content="Software developer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://two-pack.github.io/profile/">
    <meta name="twitter:card" content="summary">
    <title>Tatsuya Saito (two-pack) - Profile</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="assets/images/profile.webp" alt="Profile picture" class="profile-image" id="profile-image" width="150" height="150">
            <h1 class="profile-name">Tatsuya Saito</h1>
            <p class="profile-alias">two-pack</p>
            <p class="profile-title">Software developer</p>
            <p class="profile-location">Tsubame, Niigata, Japan</p>
        </header>

        <nav class="social-links" aria-label="Social links">
            <a href="https://x.com/two_pack" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter) profile">
                <img src="assets/images/x.svg" alt="" class="social-icon icon-x">
                <span class="social-label">X</span>
            </a>

            <a href="mailto:twopackas@gmail.com" class="social-link" aria-label="Email">
                <img src="assets/images/email.svg" alt="" class="social-icon icon-email">
                <span class="social-label">Email</span>
            </a>

            <a href="https://github.com/two-pack" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
                <img src="assets/images/github.svg" alt="" class="social-icon icon-github">
                <span class="social-label">GitHub</span>
            </a>

            <a href="https://qiita.com/two_pack" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="assets/images/qiita-white-icon.png" alt="" class="social-icon icon-qiita">
                <span class="social-label">Qiita</span>
            </a>

            <a href="https://two-pack.github.io/" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Blog">
                <img src="assets/images/blog.svg" alt="" class="social-icon icon-blog">
                <span class="social-label">Blog</span>
            </a>

            <a href="https://oncyber.io/two_pack" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="assets/images/cyber.svg" alt="" class="social-icon icon-oncyber">
                <span class="social-label">oncyber</span>
            </a>
        </nav>
    </div>
    <script>
        // Fallback for profile image if not found
        const profileImage = document.getElementById('profile-image');
        profileImage.addEventListener('error', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
